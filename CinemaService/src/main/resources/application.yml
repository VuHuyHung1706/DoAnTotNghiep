server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cinema-service
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

movie:
  service:
    url: http://localhost:8081

showtime:
  service:
    url: http://localhost:8083
